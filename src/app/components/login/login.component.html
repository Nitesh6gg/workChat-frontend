<div class="py-16">
    <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
        <div class="hidden lg:block lg:w-1/2 bg-cover"
            style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')">
        </div>
        <div class="w-full p-8 lg:w-1/2">
            <h2 class="text-2xl font-semibold text-gray-700 text-center">WorkChat</h2>
            <p class="text-xl mt-8 text-gray-600 text-center">Welcome back!</p>
            <a href="#" class="flex items-center justify-center mt-4 text-white rounded-lg shadow-md hover:bg-gray-100">
                <div class="px-4 py-3">
                    <!-- SVG icon omitted for brevity -->
                </div>
                <h1 class="px-4 py-3 w-5/6 text-center text-gray-600 font-bold">Sign in with Google</h1>
            </a>
            <div class="mt-4 flex items-center justify-between">
                <span class="border-b w-1/5 lg:w-1/4"></span>
                <a href="#" class="text-xs text-center text-gray-500 uppercase">or login with email</a>
                <span class="border-b w-1/5 lg:w-1/4"></span>
            </div>

            <!-- Start of the form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mt-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input id="email" name="email" formControlName="email"
                        class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="email" required />
                    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-xs text-red-600 mt-1">
                        Email is required.
                    </div>
                </div>

                <div class="mt-4">
                    <div class="flex justify-between">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <a href="#" class="text-xs text-gray-500">Forget Password?</a>
                    </div>
                    <input id="password" name="password" formControlName="password" maxlength="15" class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="password" required />
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-xs text-red-600 mt-1">
                        Password is required.
                    </div>
                    <div *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" class="text-xs text-red-700">
                        Password must be at least 6 characters.
                      </div>
                </div>

                <div class="mt-8">
                    <button type="submit" [disabled]="!loginForm.valid" class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">
                        Login
                    </button>
                </div>
            </form>
            <!-- End of the form -->


            <div class="mt-4 flex items-center justify-between">
                <span class="border-b w-1/5 md:w-1/4"></span>
                <a href="#" class="text-xs text-gray-500 uppercase">or sign up</a>
                <span class="border-b w-1/5 md:w-1/4"></span>
            </div>
        </div>
    </div>
</div>
